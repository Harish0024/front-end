<html>
    <head>
        <title>
            information
        </title>
        <style>
            h3{
                color:blue;
            }
            i{
                color:rgb(237, 66, 174);
                font-style: italic;
            }
        </style>
    </head>
    <body>
    <form>
        <h3 style="color:red">Tell us about yourself</h3>
        <br><br>
        <h3>Your Name</h3>
        <br><br>
        <label><i>First Name:</i></label>
        <input type="text" name="fname">
        <br><br>
        <label><i>Last Name:</i></label>
        <input type="text" name="lname">
        <br><br>
        <legend>
        <label><i>Gender:</i></label>
        <select>
        <option value="Male">Male</option>
        <option value="Male">Male</option>
        </select>
        </legend>
        <br><br>
        <h3><b>Birthday</b></h3>
        <br><br>
        <label><i>Month</i></label>
        <input type="month" placeholder="select month">
        <br>
        <label><i>Day:</i></label>
        <input type="number" required maxlength="31">
        <br>
        <label><i>Year:</i></label>
        <input type="number" required maxlength="2023" minlength="1900">
        <legend>
            <label><h3>I Live In:</h3></label>
            <select>
            <option value="chennai">chennai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="mumbai">mumbai</option>
            <option value="pune">pune</option>
            </select>
        </legend>
        <br>
        <br>
        <label><h3>Postal code</h3></label>
        <input type="number">
        <br><br>
        <h3 style="color:red">Select an ID and Password</h3>
        <br>
        <br>
        <label><b><h3>NDParking ID</h3></b></label>
        <br>
        <input type="text">@ndparking.com>
        <br>
        <br>
        <label><h3>Password</h3></label>
        <br>
        <input type="password" required minlength="6"maxlength="32">
        <br>
        <br>
        <label>
            <h3>
            Re-type Password
            </h3>
        </label>
        <input type="password">
        <br>
        <br>
        <h3 style="color:red">In case you forget your ID or password</h3>
        <br>
        <br>
        <label><i>Alternative Email:</i></label>
        <br>
        <input type="email">
        <br>
        <br>
        
        <legend>
            <label><i>Security Question</i></label>
            <br>
            <select>
            <option >your school name</option>
            <option >Your best friend name</option>
            <option >Your crush name</option>
            </select>
        </legend>
        <br>
        <br>
        <label><i>Your Answer</i></label>
        <br>
        
        <input type="text">
        <br>
        <br>
        <input type="submit" value="Submit">
        &nbsp;&nbsp;
        <input type="reset" value="Reset">
        &nbsp;&nbsp;
        <input type="button" value="close">

        

    </form>
    </body>
</html>
